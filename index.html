<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--FONT AWESOME-->
    <script src="https://kit.fontawesome.com/df8ac4cd23.js" crossorigin="anonymous"></script>
    <!--TAILWIND CSS-->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Document</title>
</head>

<body class="bg-gradient-to-br from-pink-200 via-pink-300 to-pink-400 min-h-screen font-sans text-gray-800 px-4 sm:px-8 md:px-20 py-8">
  
    <!--WRAPPER-->
    <div class="mx-auto max-w-3xl p-4 mb-8 flex flex-col items-center">
      <h2 class="text-xl font-semibold flex items-center justify-center gap-2 mb-2">
      <i class="fa-solid fa-quote-left text-pink-500"></i> 
      Quote of the Day
      <i class="fa-solid fa-quote-right text-pink-500"></i> 
      </h2>
      <!--QUOTE API-->
      <div class="flex flex-col md:flex-row gap-3 w-full">
          <p class=" flex-1 bg-white rounded-md p-2 min-h-[40px] text-gray-700" id="quote-return"></p>
          <button id="quote" class="bg-pink-500 hover:bg-pink-600 text-white px-4 py-2 rounded-lg transition w-full md:w-auto">Inspire Me!</button>
      </div>
    </div><!--END OF WRAPPER-->

    <!-- Weather Widget -->
    <div class="mx-auto max-w-3xl mb-12 p-4 ">
      <h2 class="text-xl font-semibold flex items-center gap-2 mb-2">
      <i class="fa-solid fa-cloud-sun text-pink-500"></i> Weather
      </h2>

    <div class="flex flex-col md:flex-row gap-3 w-full">
      <input id="cityInput" class="flex-1 bg-white rounded-md p-2" placeholder="Enter your city" />
      <button class="bg-pink-500 hover:bg-pink-600 text-white px-4 py-2 rounded-lg transition w-full md:w-auto" id="getWeather">Get Weather</button>
    </div>
      <p class="mt-2" id="weather"></p>
    </div>

   
    <!----------------------START OF TASK MANAGER APPLICATOIN----------------------->
     
    <!-- Task Management App -->
    <h1 class="text-2xl text-center mb-8"> 
      üìù Task Manager Dashboard
    </h1>
    
    <h2 class="mb-2 font-semibold ">
      <i class="fa-solid fa-list-check text-pink-500 mr-2 "></i>
      Add New Task
    </h2>
    <!-- Add Task Form -->
      <form id="taskForm" class="space-y-4">
        <fieldset class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <input class=" bg-white rounded-md p-2" type="text" name="title" placeholder="Enter task title" required>
          <select class="bg-white rounded-md p-2" name="priority" required>
            <option value="" disabled selected>Select Priority</option>
            <option value="low">Low</option>
            <option value="medium">Medium</option>
            <option value="high">High</option>
          </select>
          <select class="bg-white rounded-md p-2" name="category">
            <option value="" disabled selected>Category</option>
            <option>work</option>
            <option>personal</option>
            <option>school</option>
          </select>
          <input class="bg-white rounded-md p-2" type="date"name="date"  required>
        </fieldset>
        <fieldset class="my-2">
          <textarea name="desc" class="bg-white rounded-md p-2 w-full rounded-sm border border-gray-300 p-1" placeholder="Task Description Optional"></textarea>
        </fieldset>
        <fieldset class="flex justify-center">
          <button type="submit" class="bg-pink-500 hover:bg-pink-600 text-white px-4 py-2 rounded-lg transition w-full md:w-auto mt-2">Add Task</button>
        </fieldset>
      </form>

      <div id="taskList" class="task-list">
        
      </div>
  <!--END OF COPY FROM KUNNIKAR-->
    <div class="border rounded-md p-3 hidden bg-white" id="editDiv">

      
    </div>
<!----------------------END OF TASK MANAGER APPLICATOIN----------------------->


  <script src="index.js"></script>

</body>
</html>
